# backend/docker-compose.yml
services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: crypto_db
      POSTGRES_USER: crypto_user
      POSTGRES_PASSWORD: crypto_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://crypto_user:crypto_password@postgres:5432/crypto_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis

  worker:
    build:
      context: ..
      dockerfile: backend/worker/Dockerfile
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://crypto_user:crypto_password@postgres:5432/crypto_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
      - api

  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - api

volumes:
  postgres_data:
