<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <style>
        #error{
            color: red;
        }
    </style>
</head>
<body>
    <h2>Log in Panel</h2>
    <label for="eMail">E-mail:</label><input type="email" name="eMail" id="eMail">
    <label for="pw">Password:</label><input type="password" name="pw" id="pw">
    <button id="ok" onclick="log()">log in</button>
    <p id="error"></p>
    <script>
        const APIurl = "http://localhost:8005";
        const error_field = document.getElementById("error")
        async function log(){
            const email = document.getElementById("eMail").value;
            const password = document.getElementById("pw").value;

            const response = await fetch(`${APIurl}/api/v1/auth/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    "email":email,
                    "password":password}),
            });

            if(response.ok){
                const data = await response.json();
                // console.log(data);
                localStorage.setItem("access_token", data.access_token);
                window.location.href = "/";
            }else{
                error_field.innerText = "Something went wrong"
            }
        }
    </script>
</body>
</html>
