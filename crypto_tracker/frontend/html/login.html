<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 48px;
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }

        .logo p {
            color: #aaa;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: #aaa;
            font-weight: 600;
            font-size: 14px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 18px;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 50px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .form-control::placeholder {
            color: #666;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: white;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #aaa;
            cursor: pointer;
        }

        .remember-me input {
            accent-color: #6a11cb;
        }

        .forgot-password {
            color: #6a11cb;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #8a2be2;
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff4444;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .error-message.show {
            display: flex;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #666;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .register-link {
            text-align: center;
            margin-top: 30px;
            color: #aaa;
        }

        .register-link a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #8a2be2;
            text-decoration: underline;
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }

            .remember-forgot {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon"><i class="fas fa-chart-line"></i></div>
                <h1>Crypto Tracker</h1>
                <p>Sign in to your account</p>
            </div>

            <div id="errorMessage" class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText">Something went wrong</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="form-control" id="email"
                               placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" id="password"
                               placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span id="btnText">Sign In</span>
                    <div class="loading" id="loadingSpinner"></div>
                </button>

                <div class="divider">or continue with</div>

                <button type="button" class="btn" style="background: rgba(255,255,255,0.07); color: white;">
                    <i class="fab fa-google"></i> Sign in with Google
                </button>
            </form>

            <div class="register-link">
                Don't have an account? <a href="/register.html">Sign up</a>
            </div>
        </div>
    </div>

    <script>
        const APIurl = "http://localhost:8005";

        // Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const rememberMe = document.getElementById('rememberMe');

        // Load saved credentials if "remember me" was checked
        document.addEventListener('DOMContentLoaded', () => {
            const savedEmail = localStorage.getItem('rememberedEmail');
            const savedRemember = localStorage.getItem('rememberMe') === 'true';

            if (savedEmail && savedRemember) {
                emailInput.value = savedEmail;
                rememberMe.checked = true;
            }
        });

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        // Form validation
        emailInput.addEventListener('input', validateForm);
        passwordInput.addEventListener('input', validateForm);

        function validateForm() {
            const emailValid = validateEmail(emailInput.value);
            const passwordValid = passwordInput.value.length >= 6;

            // Update UI based on validation
            updateInputValidation(emailInput, emailValid);
            updateInputValidation(passwordInput, passwordValid);

            return emailValid && passwordValid;
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function updateInputValidation(input, isValid) {
            if (input.value === '') {
                input.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                return;
            }

            input.style.borderColor = isValid ? '#00ff88' : '#ff4444';
        }

        // Form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) {
                showError('Please check your email and password');
                return;
            }

            // Save credentials if "remember me" is checked
            if (rememberMe.checked) {
                localStorage.setItem('rememberedEmail', emailInput.value);
                localStorage.setItem('rememberMe', 'true');
            } else {
                localStorage.removeItem('rememberedEmail');
                localStorage.removeItem('rememberMe');
            }

            await performLogin();
        });

        async function performLogin() {
            // Show loading state
            loginBtn.disabled = true;
            btnText.textContent = 'Signing In...';
            loadingSpinner.style.display = 'block';
            hideError();

            try {
                const response = await fetch(`${APIurl}/api/v1/auth/login`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify({
                        email: emailInput.value,
                        password: passwordInput.value
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token
                    localStorage.setItem("access_token", data.access_token);

                    // Show success message briefly
                    btnText.textContent = 'Success!';
                    loginBtn.style.background = 'linear-gradient(45deg, #00b09b, #96c93d)';

                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = "/";
                    }, 1000);

                } else {
                    // Handle different error cases
                    let errorMsg = 'Login failed';
                    if (response.status === 401) {
                        errorMsg = 'Invalid email or password';
                    } else if (response.status === 429) {
                        errorMsg = 'Too many attempts. Please try again later';
                    } else if (data.detail) {
                        errorMsg = data.detail;
                    }

                    showError(errorMsg);
                    resetLoginButton();
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please check your connection');
                resetLoginButton();
            }
        }

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('show');

            // Auto-hide error after 5 seconds
            setTimeout(hideError, 5000);
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        function resetLoginButton() {
            loginBtn.disabled = false;
            btnText.textContent = 'Sign In';
            loadingSpinner.style.display = 'none';
        }

        // Demo credentials hint (remove in production)
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.shiftKey && e.key === 'D') {
                emailInput.value = 'demo@example.com';
                passwordInput.value = 'Demo123!@#';
                validateForm();
            }
        });
    </script>
</body>
</html>
